<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Application</title>
    <!--bootstrap link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--style sheet-->
      <link rel="stylesheet" href="style.css">
      <!-- font link -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
       <!-- favicon -->
    <link rel="shortcut icon" href="./images/cloud.jpeg" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans:ital@1&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
</head>

<body>
    <!--- design layout of weather app-->
    <div class="container">
        <div class="input_field">
            <input type="text" placeholder="Please Enter Location" id="loc">
            <input type="submit" value="get" id="btn"> 
        </div>
        <div class="weather_info">
            <img src="./images/cloud.png" alt="" width="130px" height="130px" >
            <div class="temperature">
                <span class="temp" id="temp">67</span>
                <span class="deg">&deg</span>
                <span class="c">c</span>

            </div>
        </div>
        <div class="description" id="weather-des">Cloudy</div>
        <div class="location_info" id="loc-des">Hyderabad</div>

    <!--script js-->
    <script src="script.js"></script>
</body>
</html>
